	    <!-- Navigation -->

	                {% if current_user.is_authenticated %}

                            </li>

letter-spacing: 1px;font-family: Montserrat,'Helvetica Neue',Helvetica,Arial,sans-serif;">HOME</span></a></li>

letter-spacing: 1px;font-family: Montserrat,'Helvetica Neue',Helvetica,Arial,sans-serif;">SIGNUP</span></a></li>
